<!DOCTYPE html>
<meta charset="UTF-8" />
<html>
	<head>
		<title>Szablon strony</title>
	</head>
	<body>
		<h1>Funkcja Dirichleta</h1>
		<math>
			<msub>
		    <mi mathvariant='bold'>1</mi>
				<mi mathvariant='bold'>Q</mi>
	  	</msub>
			<mo>&ApplyFunction;</mo>
			<mfenced><mi>x</mi></mfenced>
	  <mo>=</mo>
	  <mfenced open='{' close='' separators=''>
	    <mtable columnalign='left'>
	      <mtr>
	        <mtd><mi>1</mi></mtd>
	        <mtd>
	          <mo>dla</mo>
	          <mi>x</mi><mo>&isin;</mo><mi>Q</mi>
	        </mtd>
	      </mtr>
	      <mtr>
	        <mtd>
	          <mi>0</mi>
	        </mtd>
	        <mtd>
	          <mo>dla</mo>
	          <mi>x</mi><mo>&notin;</mo><mi>Q</mi>
	        </mtd>
	      </mtr>
	    </mtable>
  </mfenced>
		</math>
		<h1>Wzór Taylora z resztą Lagrange'a</h1>
		<math>
			<munderover>
		    <mo>&sum;</mo>
		    <mrow>
		      <mi>k</mi>
		      <mo>=</mo>
		      <mn>0</mn>
		    </mrow>
		    <mi>n</mi>
	  	</munderover>
			<mfenced separators=''>
				<mrow>
				 <mfrac>
					 <msup>
						 <mfenced separators=''>
							 <mi>x</mi>
							 <mo>&minus;</mo>
							 <mi>a</mi>
						 </mfenced>
						 <mo>k</mo>
					 </msup>
					 <mrow>
						 <mi>k!</mi>
					 </mrow>
				 </mfrac>
				 <msup>
					<mi mathvariant='italic'>f</mi>
					<mfenced>
					<mi mathvariant='bold'>k</mi>
				</mfenced>
				</msup>
				<mfenced>
					<mi>a</mi>
				</mfenced>
			 </mrow>
			</mfenced>

			<mo>&plus;</mo>
			<msub>
				<mi mathvariant='bold'>R</mi>
				<mi>n</mi>
			</msub>
			<mfenced>
				<mi>x</mi>
				<mi>a</mi>
			</mfenced>
		</math>
		<br/>
		<br/>
		<br/>
		<math>
			<msub>
				<mi mathvariant='bold'>R</mi>
				<mi>n</mi>
			</msub>
			<mfenced>
				<mi>x</mi>
				<mi>a</mi>
			</mfenced>
			<mo>=</mo>
			<mfrac>
				<msup>
					<mfenced separators=''>
						<mi>x</mi>
						<mo>&minus;</mo>
						<mi>a</mi>
					</mfenced>
					<mrow>
						<mi>n</mi>
						<mo>&plus;</mo>
						<mi>1</mi>
					</mrow>
				</msup>
				<mrow>
					<mfenced separators=''>
						<mi>n</mi>
						<mo>&plus;</mo>
						<mi>1</mi>
					</mfenced>
					<mi>!</mi>
				</mrow>
			</mfrac>

			<msup>
			 <mi mathvariant='italic'>f</mi>
			 <mfenced>
				<mrow>
			 		<mi>n</mi>
					<mi>+</mi>
					<mi>1</mi>
		 		</mrow>
		 </mfenced>
		 </msup>

		 <mfenced separators=''>
			 <mi>a</mi>
			 <mo>&plus;</mo>
			 <mo>&theta;</mo>
			 <mfenced separators=''>
				 <mi>x</mi>
				 <mo>&minus;</mo>
				 <mi>a</mi>
			 </mfenced>

		 </mfenced>
		</math>
